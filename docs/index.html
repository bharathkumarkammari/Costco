<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Costco Receipt Uploader</title>
  <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()" async defer></script>
  <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()" async defer></script>
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 40px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      background-color: #316CFF;
      color: white;
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #254EDB;
    }

    .file-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    #status {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>🧾 Costco Receipt Uploader</h1>

  <div class="btn-group">
    <button id="signin" onclick="authenticate()">🔐 Sign in with Google</button>
    <button onclick="uploadFile()">📤 Upload Receipt</button>
    <button onclick="triggerGitHubAction()">⚙️ Run Extraction</button>
  </div>

  <div class="file-section">
    <input type="file" id="fileInput" />
  </div>

  <div id="status">🔐 Ready to sign in.</div>

  <!-- Load Google API and your script -->
  <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  <script src="script.js"></script>

</body>
</html>
