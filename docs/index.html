<!DOCTYPE html>
<html>
<head>
  <title>Upload to Google Drive via Apps Script</title>
</head>
<body>
  <h2>üì§ Upload Receipt1</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>
  <div id="status">Waiting...</div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.innerText = "‚ö†Ô∏è Please choose a file.";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file, file.name);

      status.innerText = "üì§ Uploading...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzQopKf3tPaks8rNVnxOgI6PICa5ELb8gRfRJjki6C5Pqe2YpOhPbK0tBd1cEoW7kBC/exec", {
          method: "POST",
          body: formData,
        });

        const text = await response.text();
        status.innerText = "‚úÖ " + text;
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Upload failed: " + err.message;
      }
    }
  </script>
</body>
</html>
