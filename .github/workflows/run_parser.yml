name: ðŸš€ Run Costco Receipt Parser

on:
  workflow_dispatch:

jobs:
  run-parser:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: ðŸ” Download creds.json from Google Drive
        run: curl -L "https://drive.google.com/uc?export=download&id=1wp4xE4pzkjEGmYJpTxy3W39SetNyE9fo" -o creds.json

      - name: ðŸ“¤ Upload PDFs to Google Drive
        run: |
          source venv/bin/activate
          python upload_to_drive.py

      - name: ðŸ§  Run extractor script
        run: |
          source venv/bin/activate
          python extractor.py

      - name: ðŸ§¹ Delete uploaded PDFs from GitHub
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ” Finding uploaded PDFs to delete..."
          curl -s -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/$GH_REPO/contents/uploads \
            | jq -r '.[] | select(.type == "file") | .name + "," + .sha' > files_to_delete.txt

          while IFS=, read -r filename sha; do
            echo "ðŸ§¹ Deleting $filename"
            curl -s -X DELETE -H "Authorization: token $GH_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"message\": \"ðŸ§¹ Delete $filename after processing\", \"sha\": \"$sha\"}" \
              https://api.github.com/repos/$GH_REPO/contents/uploads/$filename
          done < files_to_delete.txt
