name: Run Receipt Extractor

on:
  push:
    paths:
      - 'uploads/**'

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ” Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“ Upload to Google Drive and Run Extractor
        run: python extractor.py

      - name: ğŸ§¹ Delete uploaded file from GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          FILE=$(ls uploads | head -n 1)
          SHA=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/contents/uploads/$FILE \
            | jq -r .sha)

          curl -X DELETE \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/contents/uploads/$FILE \
            -d "{\"message\":\"ğŸ§¹ Delete uploaded file\",\"sha\":\"$SHA\"}"
