name: Run Receipt Extractor

on:
  workflow_dispatch:
  push:
    paths:
      - 'uploads/**'

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📥 Download creds.json
        run: |
          curl -L -o creds.json "https://drive.google.com/uc?export=download&id=1wp4xE4pzkjEGmYJpTxy3W39SetNyE9fo"

      - name: 🚀 Upload to Google Drive
        run: python upload_to_drive.py

      - name: 🧾 Run extractor
        run: python extractor.py
