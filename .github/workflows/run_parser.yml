name: üöÄ Run Costco Receipt Parser

on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: üì¶ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: üì• Run extractor.py
        run: |
          source venv/bin/activate
          python extractor.py

      - name: üßπ Delete processed PDFs from GitHub
        run: |
          echo "Cleaning up GitHub uploads folder..."
          for file in $(ls uploads/*.pdf 2>/dev/null); do
            filename=$(basename $file)
            sha=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/contents/uploads/$filename \
              | jq -r .sha)

            if [[ "$sha" != "null" ]]; then
              curl -s -X DELETE \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -H "Accept: application/vnd.github+json" \
                https://api.github.com/repos/${{ github.repository }}/contents/uploads/$filename \
                -d "{\"message\": \"üóëÔ∏è Delete processed file: $filename\", \"sha\": \"$sha\"}"
              echo "‚úÖ Deleted: $filename"
            else
              echo "‚ö†Ô∏è File not found or already deleted: $filename"
            fi
          done
