name: ğŸš€ Run Costco Receipt Parser

on:
  workflow_dispatch:

jobs:
  run-parser:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: ğŸ” Download creds.json from Google Drive
        run: curl -L "https://drive.google.com/uc?export=download&id=1wp4xE4pzkjEGmYJpTxy3W39SetNyE9fo" -o creds.json

      - name: ğŸ“¤ Upload PDFs to Google Drive
        run: |
          source venv/bin/activate
          python upload_to_drive.py

      - name: ğŸ§  Run extractor script
        run: |
          source venv/bin/activate
          python extractor.py
