name: ğŸš€ Parse Costco Receipt

on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: ğŸ“¤ Upload PDFs to Google Drive
        run: |
          source venv/bin/activate
          python upload_to_drive.py

      - name: ğŸ’¤ Wait for Google Drive sync
        run: sleep 10

      - name: ğŸ§¾ Run receipt extractor
        run: |
          source venv/bin/activate
          python extractor.py

      - name: ğŸ§¹ Delete uploaded PDFs from GitHub
        run: |
          source venv/bin/activate
          python cleanup_github_uploads.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
