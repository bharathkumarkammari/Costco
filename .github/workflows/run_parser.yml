name: 🚀 Parse Costco Receipt

on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: 📤 Upload PDFs to Google Drive
        run: |
          source venv/bin/activate
          python upload_to_drive.py

      - name: 💤 Wait for Google Drive sync
        run: sleep 10

      - name: 🧾 Run receipt extractor
        run: |
          source venv/bin/activate
          python extractor.py

      - name: 🧹 Delete uploaded PDFs from GitHub
        run: |
          source venv/bin/activate
          python cleanup_github_uploads.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
