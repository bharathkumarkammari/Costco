<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Costco Receipt Parser</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h2>🧾 Costco Receipt Parser</h2>
    <input type="file" id="fileInput" accept=".pdf,.jpg,.png" />
    <button onclick="uploadFile()">📤 Upload</button>
    <button onclick="runExtraction()">▶️ Run Extraction</button>
    <button id="refreshButton" onclick="refreshTableau()">🔄 Refresh Dashboard</button>
    <p id="status">🕓 Waiting for action...</p>
  </div>

  <!-- ✅ Tableau Dashboard Embed -->
  <div class="tableau-container">
    <div id="vizContainer"></div>
  </div>

  <!-- Tableau JS API -->
  <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
