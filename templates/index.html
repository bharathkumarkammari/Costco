<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Costco Receipt Uploader</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>📄 Costco Receipt System</h1>

    <input type="file" id="fileInput" accept="application/pdf" />
    
    <div class="button-row">
      <button onclick="uploadFile()">📤 Upload Receipt</button>
      <button onclick="triggerExtractor()">⚙️ Run Extraction</button>
    </div>

    <div id="status" class="status">🕊 Waiting...</div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
