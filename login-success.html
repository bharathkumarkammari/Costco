<!-- Costco/login-success.html -->
<!DOCTYPE html>
<html>
  <head><title>Auth Complete</title></head>
  <body>
    <script>
      // Forward the token back to the parent window (your app)
      window.opener.postMessage(
        { type: "oauth-success", token: window.location.hash },
        "*"
      );
      window.close();
    </script>
  </body>
</html>
